<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Express</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="produtos.css">
</head>
<body>
    <header>
        <div class="caixa">
        <h1><img src="logo.png" alt="Logo da Barbearia Express"></h1>
        <hr>
            <nav>
                    <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="name">Nome e Sobrenome</label>
            <input type="text" id="name" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="text" id="email" class="input-padrao"  placeholder="email">

            <label for="phone">Telefone</label>
            <input type="text" id="phone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10" class="input-padrao" required></textarea>

            <fieldset>
            <legend>Como prefere o nosso contato?</legend>
            <label for="rmail"><input type="radio" name="contato" value="email" id="remail">Email</label>
            

            <label for="rphone" ><input type="radio" name="contato" value="rphone" id="rphone">Telefone</label>

            <label for="rwhatsapp"><input type="radio" name="contato" value="rwhatsapp" id="rwhatsapp">WhatsApp</label>
            </fieldset>

        <div>
        <p>Qual horario prefere ser atendido?</p>
        <select name="" id="">
            <option value="">Manhã</option>
            <option value="">Tarde</option>
            <option value="">Noite</option>
        </select>
        </div>

        <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>


        <input type="submit" value="Enviar" class="enviar">
        </form>

        <table>
            <thead>
            <tr>
                <th>Dia</th>
                <th>Horário</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Segunda</td>
                <td>8h ~ 20h</td>
            </tr>
            <tr>
                <td>Quarta</td>
                <td>8h ~20h</td>
            </tr>
            <tr>
                <td>Sexta</td>
                <td>8h ~ 20h</td>
            </tr>
        </tbody>
        </table>
    </main>

    <footer>
        <p class="copy">&copy; Copyright Barbearia | Express - 2023</p>
    </footer>

</body>
</html>
